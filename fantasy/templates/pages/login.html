{% extends "base.html" %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-lg-6">
            <h2>Log Into WSL Fantasy</h2>

            {% if message %}
            <div class="alert alert-danger">{{ message }}</div>
            {% endif %}

            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text">@</span>
                        <input autofocus class="form-control" type="text" id="username" name="username"
                            placeholder="Username">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input class="form-control" type="password" id="password" name="password" placeholder="Password">
                </div>
                <button class="btn btn-primary w-100" type="submit">Log In</button>
            </form>

            <div class="mt-5 text-center">Don't have an account? <a href="{% url 'register' %}"
                    class="link-primary">Register
                    here.</a>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
{% endblock %}
