{% extends "base.html" %}

{% block body %}

<div class="container">
    <h2>Create a new account</h2>

    {% if message %}
    <div class="alert alert-danger">{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <div class="input-group">
                <span class="input-group-text">@</span>
                <input autofocus class="form-control" type="text" id="username" name="username" placeholder="Username">
            </div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input class="form-control" type="email" id="email" name="email" placeholder="Email Address">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input class="form-control" type="password" id="password" name="password" placeholder="Password">
        </div>
        <div class="mb-3">
            <label for="confirmation" class="form-label">Confirm Password</label>
            <input class="form-control" type="password" id="confirmation" name="confirmation"
                placeholder="Confirm Password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>

    <div class="mt-3">Already have an account? <a href="{% url 'login' %}" class="link-primary">Log In here.</a></div>
</div>

{% endblock %}
